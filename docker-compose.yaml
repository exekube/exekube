version: "3"

services:
  # Build Exekube images and tags locally
  # Usage `docker-compose build google`
  google:
    image: gpii/exekube:0.3.0-google
    build:
      context: .
      dockerfile: dockerfiles/google/Dockerfile
  google-istio:
    image: exekube/exekube:0.3.0-google-istio
    build:
      context: .
      dockerfile: dockerfiles/google-istio/Dockerfile
  alicloud:
    image: exekube/exekube:0.3.0-alicloud
    build:
      context: .
      dockerfile: dockerfiles/alicloud/Dockerfile

  # Start local mkdocs server for writing Exekube documentation
  docs:
    image: squidfunk/mkdocs-material:latest
    volumes:
      - .:/docs
    ports:
      - 8000:8000
    entrypoint: mkdocs
    command:
      - serve
      - --livereload
      - --dev-addr=0.0.0.0:8000
